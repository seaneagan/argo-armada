apiVersion: "apiextensions.k8s.io/v1"
kind: "CustomResourceDefinition"
metadata:
  name: "armadaworkflows.armada.airshipit.org"
spec:
  group: "armada.airshipit.org"
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                name:
                  type: string
                task_template:
                  type: object
                  properties:
                    release_prefix:
                      type: string
                    container:
                      type: object
                      properties:
                        image:
                          type: string
                        command:
                          type:
                            array
                          items:
                            type: string
                dag:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      namespace:
                        type: string
                      dependencies:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            namespace:
                              type: string
                          required:
                            - name
                            - namespace
                    required:
                      - name
                      - namespace
                groups:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      charts:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            namespace:
                              type: string
                          required:
                            - name
                            - namespace
              oneOf:
                - required:
                  - dag
                - required:
                  - groups
  scope: "Namespaced"
  names:
    plural: "armadaworkflows"
    singular: "armadaworkflow"
    kind: "ArmadaWorkflow"
